<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="floatingicon.css" rel="stylesheet">
    <title>Book Your Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .form-container img {
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 25px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group button {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 40px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #070935;;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0b214d;
        }
    </style>
</head>
<body>

<div class="form-container">
   
    
    
    <img src="images/download.png" width="620" height="100" alt="Form Logo" />
    <h1>Book Your Appointment</h1>
    
    <form action="your_form_submission_url" method="post" accept-charset="utf-8" autocomplete="on">
        <div class="form-group">
            <label for="name">Patient Name:</label>
            <input type="text" id="name" name="Patient name" required>
        </div>

        <div class="form-group">
            <label for="age" >Age:</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div class="form-group">
            <label for="gender" style="margin-top: 20px;">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Please Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Transgender">Transgender</option>
            </select>
        </div>

        <div class="form-group" style="margin-top: 20px;">
            <label for="phone" style="margin-top: 20px;">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="" required>
        </div>

        <div class="form-group">
            <label for="reason" style="margin-top: 20px;">Reason For Your Appointment:</label>
            <select id="reason" name="reason" required>
                <option value="">Please Select</option>
                <option value="Fever">Fever</option>
                <option value="Vomiting">Vomiting</option>
                <option value="Diarrhoea/Dysentery">Diarrhoea/Dysentery</option>
                <option value="Stomach Pain">Stomach Pain</option>
                <option value="Body pain/Joint pain">Body pain/Joint pain</option>
                <option value="Others">Others</option>
            </select>
        </div>

        <div class="form-group">
            <label for="appointment_date"style="margin-top: 20px;">Appointment Date:</label>
            <input type="date" id="appointment_date" name="appointment_date" required>
        </div>

        <div class="form-group">
            <label for="time_slot" style="margin-top: 20px;">Time Slot:</label>
            <select id="time_slot" name="time_slot" required>
                <option value="">Please Select</option>
                <option value="07:00">07:00</option>
                <option value="07:15">07:15</option>
                <option value="07:30">07:30</option>
                <option value="07:45">07:45</option>
                <option value="08:00">08:00</option>

                <option value="10:45">10:45</option>
                <option value="11:00">11:00</option>

                <option value="11:45">11:45</option>
                <option value="12:00">12:00</option>
                <option value="12:15">12:15</option>

                <option value="12:45">12:45</option>

                <option value="16:00">16:00</option>
                <option value="16:15">16:15</option>

                <option value="16:45">16:45</option>
                <option value="17:00">17:00</option>

                <option value="21:15">21:15</option>
                <option value="21:30">21:30</option>
                <option value="21:45">21:45</option>
               
            </select>
        </div>

        <div class="form-group">
            <button type="submit" style="margin-top: 20px;">Submit</button>
        </div>
    </form>
</div>
