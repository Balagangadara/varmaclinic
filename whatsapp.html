<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
</head>
<body>
    <div class="container">
        <!-- Common Form Fields -->
        <div class="form-group">
            <label for="name">Patient Name:</label>
            <input type="text" name="Name" class="form-control" id="name" placeholder="Your Name" required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="1" max="999">
        </div>

        <div class="form-group">
            <label for="gender" style="margin-top: 20px;">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Please Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Transgender">Transgender</option>
            </select>
        </div>

        <div class="form-group" style="margin-top: 20px;">
            <label for="phone" style="margin-top: 20px;">Phone Number:</label>
            <input type="tel" class="form-control" name="Phone number" id="phone" placeholder="" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" pattern="[7-9]{1}[0-9]{9}" maxlength="10" required>
        </div>

        <div class="form-group">
            <label for="reason" style="margin-top: 20px;">Reason For Your Appointment:</label>
            <select id="reason" name="reason" required>
                <option value="">Please Select</option>
                <option value="Fever">Fever</option>
                <option value="Vomiting">Vomiting</option>
                <option value="Diarrhoea/Dysentery">Diarrhoea/Dysentery</option>
                <option value="Stomach Pain">Stomach Pain</option>
                <option value="Body pain/Joint pain">Body pain/Joint pain</option>
                <option value="Others">Others</option>
            </select>
        </div>

        <div class="form-group">
            <label for="appointment_date" style="margin-top: 20px;">Appointment Date:</label>
            <input type="date" id="appointment_date" name="appointment_date" required>
        </div>

        <div class="form-group">
            <label for="time_slot" style="margin-top: 20px;">Time Slot:</label>
            <select id="time_slot" name="time_slot" required>
                <option value="">Please Select</option>
                <!-- ... all time slot options ... -->
                <option value="21:45">21:45</option>
            </select>
        </div>

        <!-- Form for WhatsApp -->
        <form id="submit_form_whatsapp">
            <div class="form-group">
                <button type="button" id="whatsappButton" style="margin-top: 20px;">Book an Appointment via WhatsApp</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('whatsappButton').addEventListener('click', function () {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const phone = document.getElementById('phone').value;
            const reason = document.getElementById('reason').value;
            const appointmentDate = document.getElementById('appointment_date').value;
            const timeSlot = document.getElementById('time_slot').value;

            const message = `Patient Name: ${name}%0A
                            Age: ${age}%0A
                            Gender: ${gender}%0A
                            Phone Number: ${phone}%0A
                            Reason For Appointment: ${reason}%0A
                            Appointment Date: ${appointmentDate}%0A
                            Time Slot: ${timeSlot}`;

            const phoneNumber = 'YOUR_WHATSAPP_NUMBER'; // Replace with the actual WhatsApp number you want to send the message to
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${message}`;

            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
</html>
