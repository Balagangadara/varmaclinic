<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Articles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding-top: 60px;
        }

        .navbar {
            background-color: rgb(2, 7, 55);
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5em;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            display: block;
            padding: 10px 15px;
        }

        .nav-links a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none; /* Default state is hidden */
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #333333;
                flex-direction: column;
                width: 200px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                border-radius: 5px;
                z-index: 1000;
            }
            
            .nav-links.active {
                display: flex; /* Show when active */
            }
            
            .hamburger {
                display: flex;
            }
        }

        /* Main content styles */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
            width: 100%;
            margin: 0;
            margin-bottom: 20px;
        }

        #fileList {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        #fileList li {
            width: 250px;
            text-align: center;
            position: relative;
        }

        .file-thumbnail {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            display: block;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        .file-thumbnail:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1001;
            overflow: auto;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-content canvas {
            display: block;
            margin: 0 auto;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5em;
        }

        .modal-download {
            margin-top: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .container {
                padding: 0 20px;
            }
            .navbar {
                padding: 10px 20px;
            }
        }

        @media (max-width: 1000px) {
            .navbar {
                padding: 10px;
            }
            .logo {
                font-size: 1.2em;
            }
        }

        @media (max-width: 1024px) {
            #fileList li {
                width: 24%; /* Four items per row for laptops */
            }
        }

        @media (max-width: 768px) {
            #fileList {
                flex-direction: row;
                gap: 10px;
                padding: 0;
            }

            #fileList li {
                width: 30%; /* Three items per row on tablets */
                margin-bottom: 15px;
            }

            .modal-content {
                width: 100%;
                max-width: none;
                padding: 5px;
            }
        }

        @media (max-width: 480px) {
            #fileList {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 10px;
            }

            #fileList li {
                width: 30%; /* Three items per row on small screens */
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="logo">
                    <img src="images/logo1.jpeg" alt="MyLogo" style="height: 60px; width: 250px;">
                </a>
                <ul class="nav-links">
                    <li><a href="index.html">Appointment Form</a></li>
                    <li><a href="index1.html">Calendly</a></li>
                    <li>
                        <a id="latest-articles-link" href="index2.html" class="pdf-link latest-articles-link" target="_blank">
                            <i class="fas fa-file-pdf" style="color: red;"></i> Latest Articles
                        </a>
                    </li>
                    <li>
                        <a href="index3.html" class="pdf-link">
                            <i class="fas fa-list" style="color: blue;"></i> All Articles
                        </a>
                    </li>
                </ul>
                <div class="hamburger" id="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>All Articles</h1>
        <ul id="fileList">Loading...</ul>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modal-body"></div>
            <a id="download-link" class="modal-download" href="#" download>Download</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.0.279/pdf.min.js"></script>
    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];

        async function fetchAllFiles() {
            const repoOwner = 'Balagangadara';
            const repoName = 'Articles';
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                const fileList = document.getElementById('fileList');
                if (data.length > 0) {
                    fileList.innerHTML = data.map(file => {
                        if (file.name.endsWith('.pdf')) {
                            const fileUrl = file.download_url || `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/latestfiles/${file.path}`;
                            return `<li>
                                <canvas class="file-thumbnail" data-file-url="${fileUrl}" data-file-name="${file.name}"></canvas>
                                <br><a href="#" data-file-url="${fileUrl}" data-file-name="${file.name}" class="view-link">${file.name}</a>
                            </li>`;
                        }
                    }).join('');
                    renderPDFThumbnails();
                } else {
                    fileList.innerHTML = 'No files found.';
                }
            } catch (error) {
                console.error('Error fetching files:', error);
                document.getElementById('fileList').innerHTML = 'Error loading files. Please check the console for details.';
            }
        }

        async function renderPDFThumbnails() {
            const canvases = document.querySelectorAll('.file-thumbnail');
            for (const canvas of canvases) {
                const url = canvas.getAttribute('data-file-url');
                try {
                    const loadingTask = pdfjsLib.getDocument(url);
                    const pdf = await loadingTask.promise;
                    const page = await pdf.getPage(1);
                    const scale = 1.0; // Adjust scale for better resolution
                    const viewport = page.getViewport({ scale: scale });
                    const context = canvas.getContext('2d');
                    
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    await page.render(renderContext).promise;
                } catch (error) {
                    console.error('Error rendering PDF:', error);
                }
            }
        }

        function openModal(pdfUrl) {
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modal-body');
            const downloadLink = document.getElementById('download-link');

            modal.style.display = 'flex';
            modalBody.innerHTML = '<div id="pdf-viewer"></div>';
            downloadLink.href = pdfUrl;
            downloadLink.download = pdfUrl.split('/').pop();
            
            pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
                const pdfViewer = document.getElementById('pdf-viewer');
                pdfViewer.innerHTML = ''; // Clear previous content
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    pdf.getPage(pageNum).then(page => {
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        const scale = 1.0; // Scale for better quality in modal
                        const viewport = page.getViewport({ scale: scale });
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        pdfViewer.appendChild(canvas);

                        page.render({ canvasContext: context, viewport: viewport });
                    });
                }
            }).catch(error => {
                console.error('Error loading PDF:', error);
                document.getElementById('modal-body').innerHTML = 'Error loading PDF.';
            });
        }

        document.addEventListener('DOMContentLoaded', fetchAllFiles);

        document.getElementById('fileList').addEventListener('click', event => {
            const target = event.target;
            if (target.classList.contains('file-thumbnail') || target.classList.contains('view-link')) {
                const fileUrl = target.getAttribute('data-file-url');
                openModal(fileUrl);
            }
        });

        document.querySelector('.modal-close').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === document.getElementById('modal')) {
                document.getElementById('modal').style.display = 'none';
            }
        });

        // JavaScript to handle hamburger menu toggle
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.getElementById('hamburger');
            const navLinks = document.querySelector('.nav-links');
            
            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
