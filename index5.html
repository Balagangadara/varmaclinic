<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Slot Selection</title>
    <style>
        .form-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-group">
        <label for="time_slot">Time Slot:</label>
        <select id="time_slot" name="time_slot" required onchange="validateForm()">
            <option value="">Please Select</option>
            <!-- Time slots will be dynamically added here -->
        </select>
    </div>

    <script>
        async function fetchBlockedTimes() {
            try {
                // Fetch the raw JSON file from GitHub
                const response = await fetch('https://raw.githubusercontent.com/Balagangadara/timeblock/main/time.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                const data = await response.json();
                return data.blockedTimes || []; // Ensure this matches the JSON structure
            } catch (error) {
                console.error('Error fetching blocked times:', error);
                return [];
            }
        }

        async function updateTimeSlots() {
            const blockedTimes = await fetchBlockedTimes();

            const select = document.getElementById('time_slot');
            select.innerHTML = '<option value="">Please Select</option>'; // Reset options

            const allTimes = ['09:00', '09:15', '09:30', '09:45', '10:00','10:15','10:30','10:45','11:00','11:15','11:30','11:45','18:30','18:45','19:00','19:15','19:30','19:45','20:00','20:15','20:30','20:45','21:00','21:15','21:30','21:45']; // Define all possible time slots

            allTimes.forEach(time => {
                if (!blockedTimes.includes(time)) {
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = time;
                    select.appendChild(option);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', updateTimeSlots);
    </script>
</body>
</html>
