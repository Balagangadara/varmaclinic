<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker Example</title>
    <script>
        async function fetchBlockedDates() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Balagangadara/calender/main/unavailable-dates.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                const data = await response.json();
                return data.dates;
            } catch (error) {
                console.error('Error fetching blocked dates:', error);
                return [];
            }
        }

        async function setDateLimits() {
            const blockedDates = await fetchBlockedDates();
            const dateInput = document.getElementById('appointment_date');
            const today = new Date();
            const minDate = today.toISOString().split('T')[0];

            // Set min date
            dateInput.setAttribute('min', minDate);

            // Disable specific dates
            dateInput.addEventListener('input', function() {
                if (blockedDates.includes(this.value)) {
                    alert('This date is unavailable for booking.');
                    this.value = ''; // Clear the input
                }
            });
        }

        document.addEventListener('DOMContentLoaded', setDateLimits);
    </script>
</head>
<body>
    <div class="form-group">
        <label for="appointment_date" style="margin-top: 20px;">Appointment Date:</label>
        <input type="date" id="appointment_date" name="appointment_date" required>
    </div>
</body>
</html>
