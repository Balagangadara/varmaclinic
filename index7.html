<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }
        input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .slot {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book an Appointment</h1>
        <label for="date">Select Date:</label>
        <input type="date" id="date" onchange="loadSlots()">
        <div id="available-slots">
            <!-- Available slots will be dynamically loaded here -->
        </div>
    </div>





    <script>
       async function loadSlots() {
    const date = document.getElementById('date').value;
    
    if (!date) {
        alert('Please select a date.');
        return;
    }

    try {
        // Fetch the JSON data from GitHub
        const response = await fetch('https://raw.githubusercontent.com/Balagangadara/timeblock/main/time.json');
        if (!response.ok) throw new Error('Network response was not ok');

        const data = await response.json();
        const dayData = data[date];
        
        if (!dayData) {
            document.getElementById('available-slots').innerHTML = '<p>No data available for this date.</p>';
            return;
        }

        // Clear previous slots
        const container = document.getElementById('available-slots');
        container.innerHTML = '';

        // Load booked slots from local storage
        let bookedSlots = JSON.parse(localStorage.getItem('bookedSlots') || '{}');
        bookedSlots = bookedSlots[date] || [];

        // Render available and booked slots
        dayData.forEach(slot => {
            const slotDiv = document.createElement('div');
            slotDiv.className = 'slot';
            slotDiv.innerHTML = `
                ${slot.time}
                <button onclick="bookSlot('${date}', ${slot.id})" ${slot.booked || bookedSlots.includes(slot.id) ? 'disabled' : ''}>
                    ${slot.booked || bookedSlots.includes(slot.id) ? 'Booked' : 'Book'}
                </button>
            `;
            container.appendChild(slotDiv);
        });
    } catch (error) {
        console.error('Error loading slots:', error);
        document.getElementById('available-slots').innerHTML = '<p>Error loading slots. Please try again later.</p>';
    }
}

function bookSlot(date, slotId) {
    // Get existing booked slots from local storage
    let bookedSlots = JSON.parse(localStorage.getItem('bookedSlots') || '{}');
    bookedSlots[date] = bookedSlots[date] || [];

    // Add the slot to the booked slots
    if (!bookedSlots[date].includes(slotId)) {
        bookedSlots[date].push(slotId);
        localStorage.setItem('bookedSlots', JSON.stringify(bookedSlots));
        
        // Reload slots to update UI
        loadSlots();
    } else {
        alert('Slot is already booked.');
    }
}
    </script>
</body>
</html>
